<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React Router</title>
    <script type="text/javascript">
      (function () {
        // Esta função só será executada se não estivermos vindo de uma reescrita de URL
        if (!location.search.startsWith("?/")) {
          // Alterar pathSegmentsToKeep conforme necessário para a sua estrutura de URL
          var pathSegmentsToKeep = 0;
          var l = window.location;
          var newPath = l.pathname
            .split("/")
            .slice(0, 1 + pathSegmentsToKeep)
            .join("/");
          var newSearch =
            l.pathname
              .slice(1)
              .split("/")
              .slice(pathSegmentsToKeep)
              .join("/")
              .replace(/&/g, "~and~") +
            (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "");
          l.replace(
            l.protocol +
              "//" +
              l.hostname +
              (l.port ? ":" + l.port : "") +
              newPath +
              "/?/" +
              newSearch +
              l.hash
          );
        }
      })();
    </script>
  </head>
  <body></body>
</html>
